<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Kuliah Quality Assurance, QA Tester Playground, Kuliah QA, QA Tester">
    <meta name="description" content="Kuliah QA adalah website untuk memfasilitasi para quality assurance tester untuk mengetest kemampuan mereka di manual dan aoutomation testing.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Playground Login TC - Kuliah QA</title>
</head>
<style>
    body{
        background: #1FA2FF;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #A6FFCB, #12D8FA, #1FA2FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
</style>
<body>

    <div class="container mb-3 px-3 py-3">
        <h1 class="fw-bolder">
            Selamat Datang di Playgrounds Test Case - Login.
        </h1>
        <p>
            Test Case untuk Login.
        </p>
    </div>

    <div class="container">

        <div class="mt-3 py-3 mb-3">
            <a class="btn btn-md btn-danger" href="/"><i class="bi bi-house-door-fill"></i> back to homepage</a>
        </div>

        <div class="row">

            <div class="col-md-8 col-12">
                <div class="card mb-3">
                    <div class="card-body">

                        <h3>
                            Login Test - Kuliah QA Playgrounds
                        </h3>

                        <form action="#" class="form" id="form">

                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </div>

                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </div>

                            <div class="mb-3">
                                <input type="submit" class="btn btn-md btn-primary" name="login" id="login" value="Login">
                            </div>

                        </form>

                        <p><b>Hint:</b> username = admin123 , password = 12345678</p>

                    </div>
                </div>
            </div>
    
        </div>
    
    
        <div class="mt-3 py-3 px-3">
            <p class="fw-bolder">Contribute to:</p> 
            <a class="text-decoration-none text-dark" href="https://github.com/ihzarizkyk/kuliah-qa" target="_blank"><i class="bi bi-github"></i></a>
        </div>

    </div>

<script src="../../assets/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
